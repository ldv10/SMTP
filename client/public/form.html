<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STMP CLIENT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <form action="/sendEmail" method = "post">
      <div class="columns">
        <div class="column">
          <div class="field">
            <label class="label">Server Address</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="string" placeholder="Text input" value="localhost" name="host">
              <span class="icon is-small is-left">
                <i class="fas fa-check"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field">
            <label class="label">Server Port</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="number" placeholder="Number input" value="8080" name="port">
              <span class="icon is-small is-left">
                <i class="fas fa-check"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success" type="email" placeholder="Email input" name="from">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">To</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success" type="string" placeholder="Email input" name="to">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
        <p class="help is-success">Multiple emails must be coma separated</p>
      </div>

      <div class="field">
        <label class="label">Subject</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success" type="string" placeholder="Email input" name="subject">
          <span class="icon is-small is-left">
            <i class="fas fa-newspaper"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Message</label>
        <div class="control">
          <textarea class="textarea is-success" placeholder="Textarea" name="message"></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="button is-success">Submit</button>
        </div>
        <div class="control">
          <button class="button is-text">Cancel</button>
        </div>
      </div>
    </form>
    </div>
  </section>
  </body>
</html>
