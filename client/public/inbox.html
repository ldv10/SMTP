function reloadEmail(){
  $.getJSON("http://localhost:8082/retrieveMyEmails", (data) => {
    let tr
    for (var i = 0; i < data.length; i++) {
        tr = $('<tr/>')
        tr.append("<td>" + data[i].sender + "</td>")
        tr.append("<td>" + data[i].asunto + "</td>")
        tr.append("<td>" + data[i].contenido + "</td>")
        tr.append("<td>  <span class='glyphicon glyphicon-trash' aria-hidden='true' style='cursor:pointer' onclick=''></span>' </td>")

    }
  })  
}
